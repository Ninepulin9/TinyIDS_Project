services:
  backend:
    build: ./backend
    container_name: tinyids-backend
    environment:
      - FLASK_APP=app.py
      - FLASK_ENV=development
      - FLASK_DEBUG=1
      - DATABASE_URL=mysql+pymysql://tinyids:tinyids@db:3306/tinyids
      - JWT_SECRET_KEY=super-secret-jwt
      - SECRET_KEY=super-secret-key
      - MQTT_BROKER_URL=${MQTT_BROKER_URL}
      - MQTT_USERNAME=${MQTT_USERNAME}
      - MQTT_PASSWORD=${MQTT_PASSWORD}
      - MQTT_TOPICS=esp/alert,esp/setting/now,esp/setting/Now,esp/setting/#,esp/alive,esp/Entrance,esp/esp/Entrance
      - MQTT_BROKER_PORT=${MQTT_BROKER_PORT:-8883}
      - MQTT_TLS_ENABLED=true
      - MQTT_TLS_CA_CERTS=/etc/ssl/certs/ca-certificates.crt
      - MQTT_TLS_INSECURE=false
      - MQTT_DISCOVERY_INTERVAL=0
      - MQTT_AUTO_DISCOVERY=false
      - MQTT_SETTINGS_POLL_INTERVAL=0
      - ALLOWED_ORIGIN=*
      - CORS_ORIGINS=*
    ports:
      - "5000:5000"
    volumes:
      - ./backend:/app
    depends_on:
      db:
        condition: service_healthy
    networks:
      - tinyids_net
    command: python app.py

  frontend:
    build: ./frontend
    container_name: tinyids-frontend
    environment:
      - VITE_API_BASE_URL=http://backend:5000
      - VITE_WS_BASE_URL=http://backend:5000
    ports:
      - "5173:5173"
    volumes:
      - ./frontend:/app
      - frontend_node_modules:/app/node_modules
    depends_on:
      - backend
    networks:
      - tinyids_net
    command: npm run dev -- --host 0.0.0.0 --port 5173

  db:
    image: mysql:8.0
    container_name: tinyids-db
    restart: unless-stopped
    environment:
      - MYSQL_DATABASE=tinyids
      - MYSQL_USER=tinyids
      - MYSQL_PASSWORD=tinyids
      - MYSQL_ROOT_PASSWORD=rootpw
    ports:
      - "3306:3306"
    volumes:
      - db_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 5s
      timeout: 5s
      retries: 10
    networks:
      - tinyids_net

volumes:
  db_data:
  frontend_node_modules:

networks:
  tinyids_net:
    driver: bridge
